name: Test longevity pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Validate project structure
        run: |
          echo "✓ Checking project files..."
          test -f src/generate_demo_data.py && echo "✓ Demo data generator found"
          test -f src/02_extract_claims.py && echo "✓ Claim extractor found"
          test -f src/03_evidence_check.py && echo "✓ Evidence checker found"
          test -f src/app.py && echo "✓ Dashboard found"
          echo "✅ All files present!"
      
      - name: Generate demo data
        run: python src/generate_demo_data.py
      
      - name: Verify demo data created
        run: |
          test -f data/raw/posts_*.csv && echo "✓ Demo data generated successfully"
          wc -l data/raw/posts_*.csv
      
      - name: Upload demo data
        uses: actions/upload-artifact@v4
        with:
          name: demo-data
          path: data/raw/*.csv
