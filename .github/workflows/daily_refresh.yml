# .github/workflows/daily_refresh.yml
name: Daily refresh r/longevity evidence

on:
  schedule:
    - cron: '05 08 * * *'   # 08:05 UTC every morning
  workflow_dispatch:        # manual “Run” button in GitHub UI
  push:
    branches: [ main ]      # also runs after any push (so you see it work now)

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Reddit → claims → evidence
        env:
          REDDIT_CLIENT: ${{ secrets.REDDIT_CLIENT }}
          REDDIT_SECRET: ${{ secrets.REDDIT_SECRET }}
        run: |
          python src/01_collect.py
          python src/02_extract_claims.py
          python src/03_evidence_check.py

      - name: Commit & push new data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: daily data refresh'
          file_pattern: 'data/processed/*.csv data/processed/*.parquet'
